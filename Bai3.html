<!DOCTYPE html>

<script>
let arr = [];
let N = +prompt("Mời nhập chiều dài mảng");
for (let i = 0; i < N; i++) {
let number = +prompt("Nhập phần tử thứ: " + i);
arr.push(number);
}
function checkPrime (number) {
    if (number < 2)  {
        return false
    }
    for (let i = 2; i < number; i++) {
        if (number%i === 0) {
            return false
        }
    }
    return true
}
let result = '';
function sumPrime (arr) {
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
        if (checkPrime(arr[i])) {
            sum += arr[i]
        }
    }
    result = " có tổng các số nguyên tố là: " + sum
    return result
}
    document.write("Dãy: " + "[" + arr +"]" + sumPrime(arr))






</script>
</html>
