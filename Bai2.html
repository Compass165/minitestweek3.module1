<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<h2>Cho trước 1 mảng n phần tử
    Viết hàm cho phép đếm xem có bao nhiêu phần tử a ( a được nhập vào tử bàn phím)
</h2>
<p>
    <button id="push" onclick="inPut()">Bắt đầu nhập mảng</button>
</p>
<p>Mảng = [<span id="arrayIs"></span>]</p>
<button onclick="sum()">check</button>
<p>Số phần tử a nhập vào mảng là: <span id="result"></span></p>
</body>
</body>
<script>
    function inPut() {
        let length = +prompt("Mời bạn nhập số lượng phần tử của mảng: ");
        arr = getElement(length);
        document.getElementById("arrayIs").innerHTML = arr;
    }
    let count = 0
    function getElement (number) {
        arr = new Array(number);
        for (let i = 0; i < arr.length; i++) {
            arr[i] = +prompt("Nhập phần tử thứ: " + i + "vào ")
            count++
        }
        return arr
    }
    function sum() {
        document.getElementById("result").innerHTML = count
    }

</script>
</html>
